<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freetime Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <nav 
        class="navbar navbar-expand-lg"
        :class="{'navbar-dark bg-dark': useDarkNavBar, 'navbar-light bg-light': !useDarkNavBar }"    
    >
        <a class="navbar-brand" href="#">Tripma</a>
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(page, index) in pages" class="nav-item active" :key="index">
                    <a 
                    class="nav-link" 
                    :class="{active: activePage == index}"
                    aria-current="page" 
                    v-bind:href="page.link.url"
                    :title="`This goes to ${page.link.name}`"
                    v-on:click.prevent="activePage = index"
                    >{{page.link.name}}</a> 
                </li>
            </ul>
            <form class="d-flex">
                <button 
                    class="btn btn-primary"
                    @click.prevent="useDarkNavBar = !useDarkNavBar"
                ></button>
            </form>
        </div>
    </nav>

    <div id="content" class="container">
        <h1>{{ pages[activePage].pageTitle }}</h1>
        <p>{{ pages[activePage].content }}</p>
    </div>

    <script>
        Vue.createApp({
            data(){
                return{
                    activePage: 0,
                    useDarkNavBar: false,
                    pages: [
                        {
                            link: {name: 'Home', url: 'index.html'},
                            pageTitle: 'Hello, Vue',
                            content: 'Welcome to my new World!'
                        },
                        {
                            link: {name: 'About', url: 'about.html'},
                            pageTitle: 'Hello, About',
                            content: 'Welcome to my new about Page!'
                        },
                        {
                            link: {name: 'Contact', url: 'contact.html'},
                            pageTitle: 'Hello, Contact',
                            content: 'Welcome my new Contact!'   
                        }
                    ]
                };
            }
        }).mount('body');
    </script>


</body>
</html>
